
<div class="juegos">
    <div class="juego" *ngFor="let lista of array"> 
        <img src="http://localhost/sabiogc/{{ lista.imagen }}" width="150" height="170"/>
        <h2 [ngStyle]="{'background-color': lista.color}">{{ lista.titulo }}</h2>
        <a [routerLink]="['/seleccion', lista.id_familia]" style="cursor: pointer;"><button>Jugar</button></a>
    </div>
</div>
